<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞雪&博客</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Markdown解析库（这里使用marked.js） -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 可选的代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>

    <!-- 引入jQuery -->


    <style>
        /* 基础样式 */
        html {
            background: linear-gradient(120deg, #FFE4B5 12%, #87CEEB 25%, #FFD700 37%, #FF6347 50%, #D8BFD8 63%, #7CFC00 100%);
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system， BlinkMacSystemFont， "Segoe UI"， Helvetica， Arial， sans-serif;
            line-height: 1.6;
        }
        。snow-container
        {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            pointer-events:none;
            z-index:100001;
        }
        。container {
  width: 90%; /* 容器宽度占据视口的 90% */
  margin: 0 auto; /* 水平居中 */
}
        /* Markdown内容样式 */
        。markdown-content {
            color: #1a73e8;
        }

        。markdown-content h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        。markdown-content code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        。markdown-content pre {
            background-color: #f6f8fa;
            padding: 16px;
            overflow: auto;
            border-radius: 3px;
        }

        /* 创建一个比背景窄的画布 */
        。canvas {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(190， 255， 173， 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0， 0， 0， 0.1);
        }
    </style>
</head>
<body>
<marquee bgcolor="#87CEFA" loop="10">
    <h1 style="color: aquamarine; font-size: 20px;">欢迎来到我的个人博客--瑞雪</h1>
</marquee>

<!-- 创建一个比背景窄的画布 -->
<div class="canvas">
    <!-- Markdown内容容器 -->
    <div class="markdown-content" id="markdown-container"></div>
</div>

<script>
    // 配置marked
    marked。setOptions({
        highlight: function(code， lang) {
            return hljs。highlightAuto(code)。value;
        }，
        breaks: true，
        gfm: true
    });

    // 加载并转换Markdown文件
    window。addEventListener('DOMContentLoaded'， (event) => {
        fetch('blog.md')  // 修改为你的Markdown文件路径
            。then(response => response。text())
            。then(text => {
                // 转换Markdown为HTML
                // 插入到容器中
                document。getElementById('markdown-container')。innerHTML = marked。parse(text);
                // 执行代码高亮
                hljs。highlightAll();
            })
            。catch(err => {
                console。error('加载Markdown文件失败:'， err);
                document。getElementById('markdown-container')。innerHTML =
                    '<p style="color: red">加载内容失败，请检查文件路径</p>';
            });
    });
</script>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="./snowy.js"></script>
<style type="text/css">。snow-container{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:100001;}</style>
<div class="snow-container"></div>

</html>
