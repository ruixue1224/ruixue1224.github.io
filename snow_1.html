<h2 id="showtime"></h2>
<span id="span"></span>
<script type="text/javascript">

    function runtime(){

        // 初始时间，日/月/年 时:分:秒
        X = new Date("09/27/2024 18:41:00");
        Y = new Date();
        T = (Y.getTime()-X.getTime());
        M = 24*60*60*1000;
        a = T/M;
        A = Math.floor(a);
        b = (a-A)*24;
        B = Math.floor(b);
        c = (b-B)*60;
        C = Math.floor((b-B)*60);
        D = Math.floor((c-C)*60);
        //信息写入到DIV中
        span.innerHTML = "瑞雪的博客已经诞生: "+A+"d:"+B+"h:"+C+"m:"+D+"s了"
    }
    setInterval(runtime, 1000);



</script>

    <marquee bgcolor="#87CEFA" loop="10" > <h1  style="color: aquamarine;font-size:20px;">欢迎来到我的个人博客--瑞雪</h1>  </marquee>
<!--        <marquee bgcolor="#87CEFA" loop="10"> 欢迎来到我的个人博客&#45;&#45;瑞雪  </marquee>-->
<!--      注释：    loop属性可以控制滑动条的滚动次数-->



    <!-- 创建一个比背景窄的画布 -->
    <div class="canvas">
        <!-- Markdown内容容器 -->
        <div class="markdown-content" id="markdown-container"></div>
    </div>

    <script>
        // 配置marked
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // 加载并转换Markdown文件
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('个人博客～瑞雪.md')  // 修改为你的Markdown文件路径
                .then(response => response.text())
                .then(text => {
                    // 转换Markdown为HTML
                    const htmlContent = marked.parse(text);
                    // 插入到容器中
                    document.getElementById('markdown-container').innerHTML = htmlContent;
                    // 执行代码高亮
                    hljs.highlightAll();
                })
                .catch(err => {
                    console.error('加载Markdown文件失败:', err);
                    document.getElementById('markdown-container').innerHTML =
                        '<p style="color: red">加载内容失败，请检查文件路径</p>';
                });
        });
    </script>
